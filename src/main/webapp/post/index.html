<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>여행 정보 공유</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	background: url('https://via.placeholder.com/1500x800') no-repeat center
		center fixed;
	background-size: cover;
	color: white;
}

.header {
	text-align: center;
	padding: 50px;
	background-color: rgba(0, 0, 0, 0.5);
}

h1 {
	font-size: 50px;
	margin: 0;
}

.subtext {
	font-size: 20px;
	margin-top: 10px;
}

.btn-container {
	text-align: center;
	margin-top: 30px;
}

.btn {
	padding: 15px 30px;
	font-size: 18px;
	background-color: #4caf50;
	border: none;
	border-radius: 5px;
	color: white;
	cursor: pointer;
	text-decoration: none;
}

.btn:hover {
	background-color: #45a049;
}
</style>
</head>
<body>
	<div class="header">
		<h1>여행 정보 공유</h1>
		<p class="subtext">세계 곳곳의 여행지를 탐험하고 공유하세요!</p>
		<div class="btn-container">
			<a href="/enjoy_trip/post?action=list" class="btn">리스트 보기</a>
		</div>
	</div>

</html>
